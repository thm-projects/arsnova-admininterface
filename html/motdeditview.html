<form class="top-margin">
  <div id="motd_title_div" class="form-group row">
    <label for="motd_title" class="col-sm-2 form-control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="motd_title" value="<%= title %>">
    </div>
  </div>
  <div id="motd_text_div" class="form-group row">
    <label for="motd_text" class="col-sm-2 form-control-label">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="motd_text"><%= text %></textarea>
    </div>
  </div>
  <div id="motd_startdate_div" class="form-group row">
    <label for="motd_startdate" class="col-sm-2 form-control-label">Startdate</label>
    <div class="col-sm-10">
      <input type="text" maxlength="10" class="form-control" id="motd_startdate" value="<%= startdatestring %>">
    </div>
  </div>
  <div id="motd_enddate_div" class="form-group row">
    <label for="motd_end" class="col-sm-2 form-control-label">Enddate</label>
    <div class="col-sm-10">
      <input type="text" maxlength="10" class="form-control" id="motd_enddate" value="<%= enddatestring %>">
    </div>
  </div>
  <div class="form-group row">
    <label for="motd_text" class="col-sm-2 form-control-label">Audience</label>
    <div class="col-sm-10">
			<select class="btn btn-default btn-secondary" id="motd_audience" size="1">
				<option>all</option>
				<option>loggedIn</option>
				<option>tutors</option>
				<option>students</option>
			</select>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-sm-12">
    <button id="motd_submit" type="submit" class="submit-button btn btn-success">Submit!</button>
  </div>
</div>
