<div id="homeview">
<div class="row">
	<div class="col-sm-12">
		<div class="page-header text-center">
			<h1>ARSnova Admin Interface <small>Welcome</small></h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title"><%= lang_sessionmanagement %></h3>
		  </div>
		  <div class="panel-body">
	      <form class="row form-group" role="search">
					<div class="col-sm-4">
          	<input type="text" maxlength="11" id="homeinputsessionkey" class="sessionkeyinput form-control" placeholder="sessionkey">
					</div>
					<div class="col-sm-4">
        		<button type="submit" class="btn btn-default js-enter-session"><%= lang_enter %></button>
					</div>
	      </form>
		  </div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><%= lang_usermanagement %></h3>
				</div>
				<div class="panel-body">
					<form class="row form-group" role="search">
						<div class="col-sm-8">
							<input type="text" id="homeinputusername" class="sessionkeyinput form-control" placeholder="username">
						</div>
						<div class="col-sm-4">
							<button type="submit" class="btn btn-default js-enter-user"><%= lang_enter %></button>
						</div>
					</form>
				</div>
			</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><%= lang_motdmanagement %></h3>
			</div>
			<div class="overview-tools-bar">
				<div class="row">
					<div class="col-sm-2 overview-tools-bar-ent js-delete-all-motds">
						<%= lang_delete_all %>
					</div>
					<div class="col-sm-2 overview-tools-bar-ent js-add-new-motd">
						<%= lang_add_new %>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div id="adminmotds">
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<div id="homeAdditional">
</div>
