		</div>
	</div>
	<div class="col-sm-12">

		      <input type="email" class="form-control" id="inputusername" placeholder="...">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-2 form-control-label"><%= lang_password %></label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputpassword" placeholder="...">
		    </div>
		  </div>
			<input type="submit" value="<%= lang_login %>" class="js-login btn btn-secondary submit-button">
		</form>
	</div>
</div>
