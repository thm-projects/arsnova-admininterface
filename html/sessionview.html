<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="page-header text-center">
				<h1><%= name %></h1>
			</div>
		</div>
	</div>
	<div class="session-toolbar">
		<div type="button" class="btn btn-default js-delete-all" aria-label="Left Align">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			<%= lang_delete_all %>
		</div>
		<div type="button" class="btn btn-default js-export" aria-label="Left Align">
			<span class="glyphicon glyphicon-export" aria-hidden="true"></span>
			<%= lang_export %>
		</div>
		<div type="button" class="btn btn-default js-toggle-change-user-form" aria-label="Left Align">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			<%= lang_change_user %>
		</div>
	</div>
	<div id="change-user-form" class="dont-display small-top-margin">
		<form class="row form-group" role="search">
			<div class="col-sm-8">
				<input type="text" id="newusername" class="sessionkeyinput form-control" placeholder="username">
			</div>
			<div class="col-sm-4">
				<button type="submit" class="btn btn-default js-change-user"><%= lang_change %></button>
			</div>
		</form>
	</div>
	<div class="panel panel-default small-top-margin">
	  <div class="panel-body js-show-lectureQuestions">
	    <%= lang_lectureQuestions %><span id="lecture-question-badge" class="badge pull-right"></span>
	  </div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-body js-show-preparationQuestions">
	    <%= lang_preparationQuestions %><span id="preparation-question-badge" class="badge pull-right"></span>
	  </div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-body js-show-interposedQuestions">
	  	<%= lang_interposedQuestions %><span id="interposed-question-badge" class="badge pull-right"></span>
	  </div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-body js-show-motds">
	  	<%= lang_motds %><span id="motd-badge" class="badge pull-right"></span>
	  </div>
	</div>
</div>
